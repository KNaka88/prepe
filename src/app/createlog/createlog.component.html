<h3>Create New Log</h3>

<div class='form-group'>
  <label for='newName'>Food Name</label>
  <input id='newName' class='form-control' #newName>
</div>
<div class='form-group'>
  <label>Detail</label>
  <input #newDetail class='form-control'>
</div>
<div class='form-group'>
  <label>Food Calories</label>
  <input type="number" #newCalories class='form-control'>
</div>
<button (click)="submitForm(newName.value, newDetail.value, newCalories.value);"      class='btn'>Create Log</button>
